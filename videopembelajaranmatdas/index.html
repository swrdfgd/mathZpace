<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mathZpace</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <script>
  daftarIdYoutube = [];
  banyakChannel = 6;
  checkdone = true;

  while (Math.random() < 0.5 || checkdone){
	document.write('<scr' + 'ipt src="daftarChannel/channel'+(1+Math.floor(Math.random()*banyakChannel))+'.js"></scr' + 'ipt>');
	checkdone = false
  }
	
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f0f0f0, #d0d0ff);
    }

    header {
      background: white;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    header img {
      height: 200px;
      margin-right: 1rem;
      max-width: 100%;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background: #222;
      color: white;
      padding: 1rem;
    }

    main {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .math-button {
      width: 100%;
      padding: 1rem;
      border: none;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      text-shadow: 2px 2px 4px black;
      transition: background-color 0.3s ease, filter 0.3s ease;
    }

    .math-button:hover {
      filter: brightness(1.2);
    }

    footer {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: left;
    }

    .blog-links {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .blog-links a {
      margin: 0.3rem 0;
      color: #aaf;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .blog-links a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
      main {
        grid-template-columns: 1fr;
      }
      header img {
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      header img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo mathZpace">
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="https://swrdfgd.github.io/mathZpace/" style="color: white">Kembali</a></li>
      </ul>
    </aside>

    <main id="main-content">
		<div id="video-section">

		  <h2 class="judul-video">
			Video Pembelajaran Matematika Dasar, Kalkulus, dan Lain-Lain
		  </h2>

		  <div id="videoGrid"></div>

		</div>

		<style>
		/* Area video tidak mengikuti grid main */
		#video-section {
		  width: 100%;
		  grid-column: 1 / -1; /* FULL width main */
		}

		/* Judul utama video */
		.judul-video {
		  font-size: 32px;
		  font-weight: bold;
		  margin: 10px 0 25px 0;
		  text-align: center;
		}

		/* === 3 KOLOM LEBAR === */
		#videoGrid {
		  display: grid;
		  grid-template-columns: repeat(3, minmax(350px, 1fr));
		  gap: 28px;
		  width: 100%;
		}

		/* Tablet → 2 kolom */
		@media(max-width: 1100px) {
		  #videoGrid {
			grid-template-columns: repeat(2, 1fr);
		  }
		}

		/* HP → 1 kolom */
		@media(max-width: 700px) {
		  #videoGrid {
			grid-template-columns: 1fr;
		  }
		}

		.video-box {
		  background: #fff;
		  border: 1px solid #ccc;
		  padding: 18px;
		  border-radius: 10px;
		}

		/* Judul video */
		.video-title {
		  font-size: 18px;
		  font-weight: bold;
		  margin-bottom: 12px;
		}

		/* Tinggi video diperbesar */
		.video-wrapper {
		  position: relative;
		  width: 100%;
		  padding-bottom: 60%; /* lebih tinggi dari 56% */
		  margin-bottom: 14px;
		}

		.video-wrapper iframe {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  border: none;
		}

		/* Tombol */
		.tonton-btn {
		  display: inline-block;
		  background: #1a73e8;
		  color: white;
		  padding: 10px 18px;
		  font-size: 16px;
		  border-radius: 6px;
		  text-decoration: none;
		  font-weight: 600;
		}
		</style>

		<script>

		// Pilih acak
		function acak(arr, n) {
		  const s = new Set();
		  while (s.size < n) s.add(arr[Math.floor(Math.random() * arr.length)]);
		  return [...s];
		}

		// Ambil judul video
		async function ambilJudul(id) {
		  try {
			const r = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`);
			const d = await r.json();
			return d.title;
		  } catch {
			return "Judul Video";
		  }
		}

		async function renderVideo() {
		  const cont = document.getElementById("videoGrid");
		  const ids = acak(daftarIdYoutube, 6); // 3 kolom → 6 video tepat

		  for (const id of ids) {
			const title = await ambilJudul(id);

			const box = document.createElement("div");
			box.className = "video-box";

			box.innerHTML = `
			  <div class="video-title">${title}</div>

			  <div class="video-wrapper">
				<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
			  </div>

			  <a class="tonton-btn" href="https://www.youtube.com/watch?v=${id}" target="_blank">
				Tonton di YouTube
			  </a>
			`;

			cont.appendChild(box);
		  }
		}

		renderVideo();
		</script>

 
    </main>
  </div>

  <footer>
	<ul>
    <li class="blog-links" id="blog-links0"></li>
	<li class="blog-links" id="blog-links1"></li>
	<li class="blog-links" id="blog-links2"></li>
	<li class="blog-links" id="blog-links3"></li>
	<li class="blog-links" id="blog-links4"></li>
	</ul>
  </footer>

  
</body>
</html>
